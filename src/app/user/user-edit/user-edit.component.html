<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>{{pageTitle}}</h3>
    </div>

    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="saveUser()">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label"><strong>Name</strong></label>
          <div class="col-sm-10">
            <input id="name" type="text" class="form-control" formControlName="name" placeholder="Enter name">
            <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger">
              Name is required.
            </div>
          </div>
        </div>

        <div class="form-group d-flex mt-3">
          <label class="col-sm-2"><strong>Email</strong></label>
          <div class="col-sm-10">
            <input id="email" type="email" class="form-control" formControlName="email" placeholder="Enter email">
            <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
              Valid email is required.
            </div>
          </div>
        </div>

        <div class="form-group d-flex mt-3">
          <label class="col-sm-2"><strong>Role</strong></label>
          <div class="col-sm-10">
            <input id="role" type="text" class="form-control" formControlName="role" placeholder="Enter role">
            <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="text-danger">
              Your role is required.
            </div>
          </div>
        </div>
        <div align="center">
           <button class="btn btn-outline-secondary mt-3 me-3" style="width:80px;" type="button" title="Cancel your edits" [routerLink]="['/users']">
            Cancel
          </button>
          <button class="btn btn-outline-primary mt-3" type="submit" [disabled]="!userForm.valid">{{buttonTitle}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
