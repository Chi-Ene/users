<div class="card">
  <div class="card-header">
    {{pageTitle + ": "}}
  </div>

  <div class="card-body">

    <div class="row">

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Name:</div>
          <div class="col-md-6">productName</div>
        </div>
        <div class="row">
          <div class="col-md-3">Code:</div>
          <div class="col-md-6">productCode</div>
        </div>
        <div class="row">
          <div class="col-md-3">Description:</div>
          <div class="col-md-6">description</div>
        </div>
        <div class="row">
          <div class="col-md-3">Availability:</div>
          <div class="col-md-6">2023</div>
        </div>
        <div class="row">
          <div class="col-md-3">Price:</div>
          <div class="col-md-6">400</div>
        </div>
        <div class="row">
          <div class="col-md-3">5 Star Rating:</div>
          <div class="col-md-6">
            5
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">Tags:</div>
          <div class="col-md-6">tags</div>
        </div>
      </div>

      <div class="col-md-4">
        <img class="center-block img-responsive"
             [style.height.px]="150"
             [style.margin.px]="2">
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-primary ms-3"
                style="width:80px"
                >
          Edit
        </button>
      </div>
    </div>

  </div>

  <div class="alert alert-danger">err msg
  </div>
</div>
